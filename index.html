        .container {

        /* Header / Title Bar */
        .nio-header {
            position: fixed;
            top: 0;

            height: 64px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            padding: 0 24px;
            box-shadow: 0 1px 0 rgba(0,0,0,0.06);
            z-index: 1000;
        }

        .header-content {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand-area {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .brand-logo {
            height: 24px;
            width: auto;
            object-fit: contain;
        }

        .divider {
            height: 20px;
            width: 1px;
            background: #E0E0E0;
        }

        .brand-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--nio-dark);
            letter-spacing: 0.5px;
        }

        /* Welcome Section in Sidebar */
        .welcome-section {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .welcome-section h1 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--nio-dark);
        }

        .welcome-section p {
            color: var(--nio-text-secondary);
            font-size: 13px;
            line-height: 1.5;
            margin-bottom: 0;
        }

        /* Features Grid - Vertical in Sidebar */
        .features {
            display: flex;
            flex-direction: column;
            gap: 16px;
            flex: 1;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px 15px;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(0,0,0,0.1);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            backdrop-filter: blur(10px);
        }

        .feature-card:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 20px rgba(0, 190, 190, 0.15);
            border-color: var(--nio-teal);
            background: rgba(255, 255, 255, 0.95);
        }

        .feature-icon {
            font-size: 28px;
            color: var(--nio-teal);
            flex-shrink: 0;
        }

        .feature-text {
            font-size: 15px;
            font-weight: 500;
            color: var(--nio-dark);
            white-space: nowrap;
        }

        /* Status Indicator */
        .status-bar {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 190, 190, 0.08);
            border-radius: 20px;
            margin-top: 10px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--nio-teal);
            border-radius: 50%;
            position: relative;
        }

        .status-dot::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 50%;
            background: var(--nio-teal);
            opacity: 0.2;
            animation: pulse 2s infinite;
        }

        .status-text {
            color: var(--nio-teal);
            font-size: 13px;
            font-weight: 500;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.5); opacity: 0; }
            100% { transform: scale(1); opacity: 0; }
        }

        .chat-placeholder {
            margin-top: auto;
            text-align: center;
            padding-top: 20px;
        }



        @media (max-width: 900px) {
            .left-sidebar {
                width: 30%;
            }
            .right-background {
                left: 30%;
                width: 70%;
            }
        }

        @media (max-width: 600px) {
            .left-sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .right-background {
                display: none;
            }
        }
    </style>
</head>
